name: CSS

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  css:
    runs-on: ubuntu-latest

    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install npm dependencies
        run: npm install

      - name: Build CSS
        run: npm run build